<head>
<script src="jquery.js"></script>
</head>
<body>

<p id="Room1">Room1</p><br />
<p id="Room2">Room2</p> 


<script>
function refreshScore()
{
	$(function() {
		$.getJSON(
		"http://www.steamga.me/data/api/leaderboard.json",
		function(json){$('#Room1').text(json.query.results.("37559").level);
		$('#Room2').text(json.query.results.("37651").level);
		});
	});
}

setInterval( refreshScore, 10000 );
</script>

</body>
