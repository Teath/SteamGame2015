<head>
<script src="jquery.js"></script>
<script>
  WebFontConfig = {
    google: { families: [ 'Open+Sans:700,600:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();</script>
</head>
<body>
<p text-align="center">
<h2 id="Room1" style="color:red;font-family:'Open Sans', sans-serif;font-weight:600;">Room1</h2>
<h1 id="Diff" style="font-family:'Open Sans', sans-serif;font-weight:700;">Difference</h1>
<h2 id="Room2" style="color:green;font-family:'Open Sans', sans-serif;font-weight:600;">Room2</h2> 
</p>

<script>

jQuery.ajaxPrefilter(function(options) {
    if (options.crossDomain && jQuery.support.cors) {
        options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
    }
});

var R1;
var R2;

function getScore()
{
    var link1 = "http://steamapi-a.akamaihd.net/ITowerAttackMiniGameService/GetGameData/v0001/?gameid=37559&include_stats=0&format=json";
    var link2 = "http://steamapi-a.akamaihd.net/ITowerAttackMiniGameService/GetGameData/v0001/?gameid=37651&include_stats=0&format=json";
    
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: link1,
            dataType: "json",
            success: function(data){
                $('#Room1').text(data.response.game_data.level);
                R1 = data.response.game_data.level
            } 
        });
        $.ajax({
            type: "GET",
            url: link2,
            dataType: "json",
            success: function(data){
                $('#Room2').text(data.response.game_data.level);
                R2 = data.response.game_data.level
            } 
        });
        $('#Diff').text(R1 - R2);
    });
    setInterval( getScore, 10000 );
}

getScore();

</script>

</body>
